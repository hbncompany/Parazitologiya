plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin" // Flutter plugin
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

// Flutter versioning configuration
def flutterVersionCode = localProperties.getProperty('flutter.versionCode') ?: '1'
def flutterVersionName = localProperties.getProperty('flutter.versionName') ?: '1.0'

android {
    namespace "com.example.untitled1" // Replace with your app's unique namespace
    compileSdkVersion 34 // Set to the latest stable version for compatibility
    ndkVersion "26.1.10909125"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.example.microbiology" // Change to your app's unique application ID
        minSdkVersion 21 // Firebase or modern Android features require this as a minimum
        targetSdkVersion 34 // Align with the compileSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true // Enables multidex for apps with many methods
    }
    packagingOptions {
        exclude 'META-INF/*.kotlin_module'
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug // Replace with your release signingConfig when publishing
            minifyEnabled false // Set to `true` for release to enable ProGuard or R8 optimizations
            shrinkResources false
        }
    }

    flavorDimensions "flavor-type"

    productFlavors{
        development{
            dimension "flavor-type"
        }
        staging{
            dimension "flavor-type"
        }
        production{
            dimension "flavor-type"
        }
    }
}

flutter {
    source '../..' // Points to the Flutter project directory
}

dependencies {
    // Add any additional dependencies here if needed.
    // Example: implementation 'androidx.appcompat:appcompat:1.6.1'
}

subprojects {
    afterEvaluate {
        if (android != null) {
            android {
                namespace = 'com.example.untitled1' // Ensure consistent namespace
            }
        }
    }
}
